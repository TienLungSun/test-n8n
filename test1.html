<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片上傳到 n8n</title>
</head>
<body>
  <h2>圖片上傳與分析</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <label for="question">提問：</label>
    <input type="text" name="question" id="question" required><br><br>

    <label for="image">選擇圖片：</label>
    <input type="file" name="image" id="image" accept="image/*" required><br><br>

    <button type="submit">上傳</button>
  </form>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('upload-form'));

      const response = await fetch("https://your-n8n-domain.com/webhook/image-upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      console.log(result);
      alert("已上傳，請查看 n8n 分析結果！");
    });
  </script>
</body>
</html>
