<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> n8n AI Agent 測試網頁 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            font-size: 20px;
        }
        h2 {
            font-size: 28px;
        }
        .input-container {
            position: relative;
            display: flex;
            margin: 10px 0;
            align-items: center;
        }
        #question {
            flex-grow: 1;
            font-size: 18px;
            padding: 10px;
            padding-left: 40px; /* 為左側的+號按鈕預留空間 */
            height: 24px; /* 設定固定高度以便更準確地垂直居中 */
            line-height: 24px; /* 確保文字垂直居中 */
        }
        .upload-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            height: 24px;
            line-height: 1;
        }
        .upload-btn:hover {
            color: #000;
        }
        #imageUpload {
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
        /* 新增對話區域樣式 */
        #chatContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e6f7ff;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }
        .message-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
        #preview {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            display: block;
        }
        /* loading動畫樣式 */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 當處理中時禁用按鈕的樣式 */
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2> 歡迎來到孫老師的 n8n AI Agent 測試網頁</h2>
    <div class="input-container">
        <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">+</button>
        <input type="text" id="question" placeholder="請輸入你的問題" onkeypress="handleKeyPress(event)">
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
    </div>
    <br>
    <img id="preview" style="display: none;" />
    <br>
    <button id="submitButton" onclick="askAI()">送出</button>
    
    <!-- 新增loading動畫元素 -->
    <div id="loader" class="loader"></div>
    
    <!-- 替換response div為對話容器 -->
    <div id="chatContainer"></div>

    <script>
        // 保存對話歷史
        let conversationHistory = [];
        
        function previewImage() {
            const file = document.getElementById("imageUpload").files[0];
            const preview = document.getElementById("preview");
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        }

        // 按Enter鍵也能送出問題
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                askAI();
            }
        }

        function askAI() {
            const question = document.getElementById("question").value;
            const imageFile = document.getElementById("imageUpload").files[0];
            const submitButton = document.getElementById("submitButton");
            const loader = document.getElementById("loader");
            const chatContainer = document.getElementById("chatContainer");
            
            if (!question && !imageFile) {
                alert("請輸入問題或上傳圖片");
                return;
            }
            
            // 添加用戶訊息到對話容器
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.innerText = question || "已上傳圖片";
            chatContainer.appendChild(userMessageDiv);
            
            // 如果有圖片，添加到用戶訊息
            if (imageFile) {
                const userImageElement = document.createElement("img");
                userImageElement.className = "message-image";
                userImageElement.src = URL.createObjectURL(imageFile);
                userMessageDiv.appendChild(userImageElement);
            }
            
            // 添加AI訊息佔位符
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "message ai-message";
            aiMessageDiv.innerText = "處理中，請稍候...";
            chatContainer.appendChild(aiMessageDiv);
            
            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 顯示loading動畫，禁用按鈕
            loader.style.display = "block";
            submitButton.disabled = true;
            
            const formData = new FormData();
            if (question) formData.append("question", question);
            if (imageFile) formData.append("image", imageFile);
            
            fetch("https://tw-03.access.glows.ai:24434/webhook/9689574d-4cbe-41e1-8076-c540a8f89158/chat", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 隱藏loading動畫，啟用按鈕
                loader.style.display = "none";
                submitButton.disabled = false;
                
                // 更新AI訊息
                aiMessageDiv.innerText = data.output || "無回應";
                
                // 將對話添加到歷史
                conversationHistory.push({
                    question: question,
                    image: imageFile ? URL.createObjectURL(imageFile) : null,
                    response: data.output || "無回應"
                });
                
                // 滾動到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 清空輸入欄位和預覽圖片
                document.getElementById("question").value = "";
                document.getElementById("preview").style.display = "none";
                document.getElementById("imageUpload").value = "";
            })
            .catch(error => {
                // 錯誤時也要隱藏loading動畫，啟用按鈕
                loader.style.display = "none";
                submitButton.disabled = false;
                console.error("錯誤:", error);
                aiMessageDiv.innerText = "請求失敗";
                
                // 滾動到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }
    </script>
</body>
</html>
