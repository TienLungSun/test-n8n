<!DOCTYPE html>
<html>
<head>
    <title>n8n Chatbot</title>
</head>
<body>
    <h2>Chatbot</h2>
    <input type="text" id="userInput" placeholder="輸入訊息">
    <button onclick="sendMessage()">發送</button>
    <div id="chatOutput"></div>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let response = await fetch("https://tw-03.access.glows.ai:24434/webhook-test/ask-ai", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            let data = await response.json();
            document.getElementById("chatOutput").innerText = "Chatbot: " + data.reply;
        }
    </script>
</body>
</html>
