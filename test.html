<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n AI Agent 問答</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h2>n8n AI Agent 問答系統</h2>
    <input type="text" id="question" placeholder="請輸入你的問題" size="50">
    <button onclick="askAI()">送出</button>
    <div id="response"></div>

    <script>
        function askAI() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("請輸入問題");
                return;
            }
            
            fetch("http://localhost:5678/webhook/ask-ai", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.answer || "無回應";
            })
            .catch(error => {
                console.error("錯誤:", error);
                document.getElementById("response").innerText = "請求失敗";
            });
        }
    </script>
</body>
</html>
