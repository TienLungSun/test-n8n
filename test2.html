<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> n8n AI Agent 測試網頁 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            font-size: 20px;
        }
        h2 {
            font-size: 28px;
        }
        .input-container {
            position: relative;
            display: flex;
            margin: 10px 0;
            align-items: center;
        }
        #question {
            flex-grow: 1;
            font-size: 18px;
            padding: 10px;
            padding-left: 40px; /* 為左側的+號按鈕預留空間 */
            height: 24px; /* 設定固定高度以便更準確地垂直居中 */
            line-height: 24px; /* 確保文字垂直居中 */
        }
        .upload-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            height: 24px;
            line-height: 1;
        }
        .upload-btn:hover {
            color: #000;
        }
        #imageUpload {
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            min-height: 200px;
            font-size: 18px;
            word-wrap: break-word;
        }
        #preview {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            display: block;
        }
    </style>
</head>
<body>
    <h2> 歡迎來到孫老師的 n8n AI Agent 測試網頁</h2>
    <div class="input-container">
        <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">+</button>
        <input type="text" id="question" placeholder="請輸入你的問題">
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
    </div>
    <br>
    <img id="preview" style="display: none;" />
    <br>
    <button onclick="askAI()">送出</button>
    <div id="response"></div>

    <script>
        function previewImage() {
            const file = document.getElementById("imageUpload").files[0];
            const preview = document.getElementById("preview");
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        }

        function askAI() {
            const question = document.getElementById("question").value;
            const imageFile = document.getElementById("imageUpload").files[0];
            
            if (!question && !imageFile) {
                alert("請輸入問題或上傳圖片");
                return;
            }
            
            const formData = new FormData();
            if (question) formData.append("question", question);
            if (imageFile) formData.append("image", imageFile);
            
            fetch("https://tw-03.access.glows.ai:24434/webhook/9689574d-4cbe-41e1-8076-c540a8f89158/chat", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.output || "無回應";
            })
            .catch(error => {
                console.error("錯誤:", error);
                document.getElementById("response").innerText = "請求失敗";
            });
        }
    </script>
</body>
</html>
